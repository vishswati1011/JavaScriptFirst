<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="c1">this is string  </p>
    <button onclick="myfun()">click me </button>
    <p id="ans"></p>   
    <script>
            function myfun()
            {
                var x = prompt("Enter a Value", "0");
                var num1 = parseInt(x);
                var str=document.getElementById("c1").innerHTML;
                var ch=str.charAt(num1);
                document.getElementById("ans").innerHTML=str+" char at index== "+num1 +" is == "+ch;
                
            }
    </script>
</body>
</html>
